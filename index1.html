<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        #a
        {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body onload="colo()">
    <div id="a">

    </div>
    <script>
        function colo()
        {
            var col=["red","blue","yellow","orange","pink","black","green"]
            var len=col.length;
            var ran=Math.random()*len;
            var rannum=Math.round(ran)
            document.getElementById("a").style.backgroundColor=col[rannum]
            var updatethetime=setTimeout(function(){colo()},1000)
        }
    </script>

    
</body>
</html>
